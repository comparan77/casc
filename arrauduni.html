<h1>Arribos - Auditor&iacute;a de Unidades</h1>  
<div class="divForm">
    <input type="number" id="txt_referencia" class="pure-input-rounded" placeholder="Referencia">
    <button class="pure-button">
        <i class="sprite icon Search"></i>
        Buscar
    </button>
</div>

<form class="pure-form pure-form-aligned">
    <fieldset>
        <legend>Nombre del Operador</legend>
        <div class="pure-control-group">
            <input id="chk_operador" class="coincide_dato" type="checkbox">
            <span id="lbl_operador" title="No Coincide">No Coincide</span>
            <div id="pnl_operador">
                <input id="txt_operador" type="text" placeholder="Operador">
            </div>
        </div>
        <legend>Tipo de Veh&iacute;culo</legend>
        <div class="pure-control-group">
            <input id="chk_tipovehiculo" class="coincide_dato" type="checkbox">
            <span id="lbl_tipovehiculo" title="No Coincide">No Coincide</span>
            <div id="pnl_tipovehiculo">
                <select id="ddl_tipovehiculo"></select>
            </div>
        </div>
        <legend>Placas del Veh&iacute;culo</legend>
        <div class="pure-control-group">
            <input id="chk_datosvehiculo" class="coincide_dato" type="checkbox">
                <span id="lbl_datosvehiculo" title="No Coincide">No Coincide</span>
                <div class="pure-form pure-form-aligned" id="pnl_datosvehiculo">
                    <div class="pure-control-group">
                        <input type="text" id="placa" placeholder="Placa del vehÃ­culo">
                    </div>
                    <div class="pure-control-group">
                        <input type="text" id="caja" placeholder="Placa de la Caja">
                    </div>
                    <div class="pure-control-group">
                        <input type="text" id="caja1" placeholder="No. del Contenedor 1">
                    </div>
                    <div class="pure-control-group">
                        <input type="text" id="caja2" placeholder="No. del Contenedor 2">
                    </div>
                </div>
        </div>
        <legend>Estado del Sello</legend>
        <div class="pure-control-group">
            <input id="chk_sello" type="checkbox" class="coincide_dato">
            <span id="lbl_sello" title="No Coincide">No Coincide</span>
            <div class="pure-form pure-form-aligned" id="pnl_sello">
                <div class="pure-control-group">
                    <input type="text" id="sello" placeholder="Sello">
                </div>
            </div>
            <div>
                <input type="checkbox"><span>Sello roto</span>
            </div>
        </div>
    </fieldset>
</form>

<div id="evidencias" class="pure-g"></div>

<div style="clear: left;" class="pure-form pure-form-aligned">
    <fieldset>
        <legend>Acta Informativa</legend>
        <div class="pure-control-group">
            <textarea id="txt_relato" placeholder="Informe/Relato de Hechos"></textarea>
        </div>
        <div class="pure-controls">
            <button id="btn_capturePhoto" class="pure-button">
                <i class="sprite icon Camera"></i>
                &nbsp;Evidencias
            </button>
        </div>
        <div class="pure-controls">
            <button id="btn_save" class="pure-button pure-button-primary">Guardar</button>
        </div>
    </fieldset>
</div>
