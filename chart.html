<h1>Reportes</h1>
<form class="pure-form pure-form-aligned">
    <fieldset>
    <legend>Par&aacute;metros</legend>
        <div class="pure-control-group">
            <span>A&ntilde;o:</span>
            <span class="optAnio" id="spn_anio_anterior"></span>
            <span class="optAnio selected" id="spn_anio_seleccionado"></span>
            <span class="optAnio" id="spn_anio_siguiente"></span>
        </div>
        <div class="pure-control-group">
            <span>Mes:</span>
            <select id="ddl_mes">
                <option value="0">Todos</option>
                <option value="1">Ene</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Abr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Ago</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dic</option>
            </select>
        </div>
        <div class="pure-control-group">
            <span>Cliente:</span>
            <select id="ddl_cliente">
                <option value="0">Todos</option>
            </select>
        </div>
        <div class="pure-control-group">
            <span>Movimiento:</span>
            <select id="ddl_op">
                <option value="1">Entradas</option>
                <option value="2">Salidas</option>
            </select>
        </div>
    </fieldset>
</form>
<div id="chart_div"></div>
<div id='drilldown1'></div>
<div id="container"></div>
